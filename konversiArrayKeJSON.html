<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menggubah array menjadi object JSON</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Menggubah array menjadi object JSON</h1>
        <p class="text-center">Dengan indeks array sebagai kunci object</p>

        <div class="card mt-4">
            <div class="card-header">
                Hasil Konversi
            </div>
            <div class="card-body">
                <h5 class="card-title">String JSON:</h5>
                <p id="jsonResult" class="card-text"></p>
                <br>
                <h5 class="card-title">Objek yang Dikonversi dari JSON:</h5>
                <p id="objectResult" class="card-text"></p>
            </div>
        </div>
        <br><p class="text-center">Hasil konversi juga melihat hasil konversi di dalam konsol</p>
    </div> 

    <script src="konversiArrayKeJSON.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
